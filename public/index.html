<html>
  <head>
    <title>Notes</title>
    <link rel="stylesheet" href="dist/style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FDBA74" />
    <script defer type="text/javascript" src="dist/app.js"></script>
    <script></script>
  </head>

  <body class="font-serif bg-paper">
    <div x-data="notebook">
      <nav class="absolute">
        <template x-for="page, index in notebook.pages">
          <button
            x-text="index+1"
            :class="{'text-rose-800': notebook.currentPageIndex == index}"
            @click="notebook.changePage(index)"
          ></button>
        </template>
        <button @click="notebook.addDrawingPage()">Add Drawing Page</button>
        <button @click="notebook.addTextPage()">Add Text Page</button>
      </nav>
      <div id="page" class="top-0 left-0 w-full h-full">
        <canvas
          x-show="notebook.pages[notebook.currentPageIndex].type == 'drawing'"
          id="canvas"
          class="w-full h-full"
        ></canvas>
        <textarea
          x-show="notebook.pages[notebook.currentPageIndex].type == 'text'"
          id="textarea"
          class="p-8 w-full h-full resize-none bg-paper"
          x-model="notebook.pages[notebook.currentPageIndex].textContent"
        ></textarea>
      </div>
    </div>
  </body>
</html>
